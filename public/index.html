<!DOCTYPE html>
<html>
  <head>
    <title>Allen's Projects</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
      #form-page{
        border-right: 5px solid;
        border-right-color: #f9f5d2;
        border-bottom: 5px solid;
        border-bottom-color: #f6f0bb;
        width:400px;
        height: 550px;
        background-color: #fcfae8;
        overflow:hidden;
        position:absolute;

      }
      #form-field{
        margin: 10px
      }
      #trash{
        position:fixed;
        left: 975px;
        bottom: 0;
        height:200px;
        width: 150px;
        background-color: grey;
        visibility:hidden;
      }
       #flame-mid {
         border-bottom: 100px solid red;
         left: 1000px;
       }
       #flame-mid-center {
         border-bottom: 100px solid yellow;
         left: 1000px;
       }
       #flame-left {
         border-bottom: 100px solid orange;
         left: 975px;
       }
       #flame-left-center {
         border-bottom: 100px solid gold;
         left: 975px;
       }
       #flame-right {
         border-bottom: 100px solid orange;
         left: 1025px;
       }
       #flame-right-center {
         border-bottom: 100px solid gold;
         left: 1025px;
       }
       .flame {
         width: 0;
         height: 0;
         border-left: 50px solid transparent;
         border-right: 50px solid transparent;
         bottom:100px;
         position:fixed;
         visibility:hidden;
       }
       #we-care {
         position:fixed;
         text-align:center;
         top: 100px;
         left: 925px;
         font-size: 20px;
         width:250px;
         display: none;
       }



    </style>
    <script>
      function trash(){
        console.log("click!");
        var pageClone= $("#form-page").clone();
        $('input, textarea').replaceWith(function(){
          return '<span class='+this.className+'>'+this.value+'</span>'
        })
        $("#trash").css("visibility","visible");
        $(".flame").css("visibility","visible");
        $("#form-page").animate({
          left: '500px',
          height: '110px',
          width: '80px',
          fontSize: '5px',
        },800);
        $("#form-page").animate({
          left: '+=500px',
        },800);
        $("#form-page").animate({
          bottom: '0px',
        },800);
        $("#flame-mid").delay(2400).animate({
          bottom: '150px',
        },200);
        $("#flame-mid-center").delay(2400).animate({
          bottom: '125px',
        },200);
        $("#flame-left,#flame-right").delay(2500).animate({
          bottom: '130px',
        },200);
        $("#flame-left-center,#flame-right-center").delay(2500).animate({
          bottom: '110px',
        },200);

        function resetPage(){ setTimeout(
          function(){
            $("#form-page").replaceWith(pageClone);
            $("#form-field").find("input[type=text], textarea").val("");
          }, 1000)
        }

        function animateFlame(){
          for (i = 0; i < 8; i++){
            $("#flame-mid").animate({
              bottom: '130px',
            },200);
            $("#flame-left-center,#flame-right-center").animate({
              bottom: '120px',
            },200);
            $("#flame-mid-center").animate({
              bottom: '115px',
            },200);
            $("#flame-left,#flame-right").animate({
              bottom: '150px',
            },200);
            $("#flame-mid").animate({
              bottom: '150px',
            },200);
            $("#flame-left-center,#flame-right-center").animate({
              bottom: '110px',
            },200);
            $("#flame-mid-center").animate({
              bottom: '125px',
            },200);
            $("#flame-left,#flame-right").animate({
              bottom: '130px',
            },200);
          }
          $(".flame").animate({
            bottom: '50px'
          });
          $("#we-care").fadeIn("slow").delay(1400).fadeOut("slow");
          $(".flame").promise().done(resetPage);
        }
      $("#flame-mid").promise().done(animateFlame);
  }

    </script>

  </head>

  <body>
    <div id="main-content">
      <div id="form-page">
          <form id="form-field">
            Name:<br>
            <input type="text" name="firstname">
            <br><br>
            Email:<br>
            <input type="text" name="email">
            <br><br><br>
            Comments:<br>
            <textarea rows="20" cols="45" name="Comments" style="resize: none;"></textarea>
            <br><br>
            <input type="button" value="Submit" onclick="trash()">
          </form>
      </div>
      <div class="flame" id="flame-left"/>
      <div class="flame" id="flame-left-center"/>
      <div class="flame" id="flame-right"/>
      <div class="flame" id="flame-right-center"/>
      <div class="flame" id="flame-mid"/>
      <div class="flame" id="flame-mid-center"/>
      <div id="trash"/>
      <div id="we-care">We appreciate your feedback...</div>
    </div>
  </body>
</html>
